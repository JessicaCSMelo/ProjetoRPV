<script>
            function valida(){
            if(document.f_aula.$Nome.value == ""){
            alert("Digite o seu primeiro nome");
            document.getElementById("f_inome").focus();
            return false;
           }
            if(document.f_aula.$Sobrenome.value == ""){

			return false;
		   }
            if(document.f_aula.$Email.value == ""){

			document.getElementById("f_iemail").focus();
			return false;
           }
            if(document.f_aula.$Telefone.value == ""){
			alert("Digite o seu telefone");
			document.getElementById("f_itelefone").focus();
			return false;
           }
            if(document.f_aula.$Forma_Pagamento[0].checked == false
            && document.f_aula.$Forma_Pagamento[1].checked == false){
			alert("Selecione o tipo de pagamento");
			return false;
           }
            if(document.f_aula.$Nome_no_Cartão.value == ""){
			alert("Digite o nome impresso no cartão");
			document.getElementById("f_icardname").focus();
			return false;
           }
            if(document.f_aula.$Número_Cartão.value == ""){
	 		alert("Digite o número do cartão");
			document.getElementById("f_icreditcard").focus();
			return false;
          }
            if(document.f_aula.$Validade.value == ""){
			alert("Digite a validade do cartão");
			document.getElementById("f_iexpiration").focus();
			return false;
         }
            if(document.f_aula.$CVV.value == ""){
			alert("Digite o CVV do cartão");
			document.getElementById("f_icvv").focus();
			return false;
         }
            if(document.f_aula.$Parcela.value == ""){
			alert("Escolha a parcela desejada");
			document.getElementById("f_iescolha").focus();
			return false;
         }
            else{
           alert("Ebaaaa!!! Recebemos o seu pedido ;) Agora é a hora da nossa análise, então fique atento que entraremos em contato em até 2 dias úteis via email!"); 
         }   

    }
